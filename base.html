<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Spring Boot</title>

    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/static/images/brand/favicon.ico}"/>

    <!-- TITLE -->
    <title>CRUD - SPRING BOOT </title>

    <!-- BOOTSTRAP CSS -->
    <link id="style" th:href="@{/static/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- STYLE CSS -->
    <link th:href="@{/static/css/style.css}" rel="stylesheet"/>

    <link href="@{/static/css/dark-style.css}" rel="stylesheet"/>
    <link href="@{/static/css/transparent-style.css}" rel="stylesheet">
    <link href="@{/static/css/skin-modes.css}" rel="stylesheet"/>

    <!--C3 CHARTS CSS -->
    <link href="@{/static/plugins/charts-c3/c3-chart.css}" rel="stylesheet"/>

    <!-- P-scroll bar css-->
    <link href="@{/static/plugins/p-scroll/perfect-scrollbar.css}" rel="stylesheet"/>

    <!--- FONT-ICONS CSS -->
    <link href="@{/static/css/icons.css}" rel="stylesheet"/>

    <!-- INTERNAL Jvectormap css -->
    <link href="@{/static/plugins/jvectormap/jquery-jvectormap-2.0.2.css}" rel="stylesheet"/>

    <!-- SIDEBAR CSS -->
    <link href="@{/static/plugins/sidebar/sidebar.css}" rel="stylesheet">

    <!-- SELECT2 CSS -->
    <link href="@{/static/plugins/select2/select2.min.css}" rel="stylesheet"/>

    <!-- INTERNAL Data table css -->
    <link href="@{/static/plugins/datatable/css/dataTables.bootstrap5.css}" rel="stylesheet"/>
    <link href="@{/static/plugins/datatable/responsive.bootstrap5.css}" rel="stylesheet"/>

    <!-- COLOR SKIN CSS -->
    <link id="theme" rel="stylesheet" type="text/css" media="all" th:href="@{/static/colors/color1.css}"/>
</head>

<body class="app sidebar-mini ltr light-mode">

<!-- GLOBAL-LOADER -->
<div id="global-loader">
    <img src="@{/static/images/loader.svg}" class="loader-img" alt="Loader">
</div>
<!-- /GLOBAL-LOADER -->

<div class="page">
    <div class="page-main">
        <!-- app-Header -->
        <div th:replace="~{layout/public/components/header} :: header"></div>
        <!-- /app-Header -->

        <!--APP-SIDEBAR-->
        <div th:replace="~{layout/public/components/sidebar :: sidebar}"></div>
        <!--APP-SIDEBAR-->

        <!--app-content open-->
        <div class="main-content app-content mt-0">
            <div class="side-app">

                <!-- CONTAINER -->
                <div class="main-container container-fluid">

                    <main role="main" class="pb-3 pt-5" th:fragment="conteudo">

                    </main>

                </div>
                <!-- CONTAINER END -->
            </div>
        </div>
        <!--app-content close-->
    </div>

    <header th:replace="~{layout/public/components/sidebar-rigth :: sidebar-rigth}"></header>

    <div th:replace="~{layout/public/components/country-selector :: country-selector}"></div>

    <footer th:replace="~{layout/public/components/footer :: footer}"></footer>

</div>


<!-- JQUERY JS -->
<script src="@{/static/js/jquery.min.js}"></script>

<!-- BOOTSTRAP JS -->
<script src="@{/static/plugins/bootstrap/js/popper.min.js}"></script>
<script src="@{/static/plugins/bootstrap/js/bootstrap.min.js}"></script>

<!-- SPARKLINE JS-->
<script src="@{/static/js/jquery.sparkline.min.js}"></script>

<!-- Sticky js -->
<script src="@{/static/js/sticky.js}"></script>

<!-- CHART-CIRCLE JS-->
<script src="@{/static/js/circle-progress.min.js}"></script>

<!-- PIETY CHART JS-->
<script src="@{/static/plugins/peitychart/jquery.peity.min.js}"></script>
<script src="@{/static/plugins/peitychart/peitychart.init.js}"></script>

<!-- SIDEBAR JS -->
<script src="@{/static/plugins/sidebar/sidebar.js}"></script>

<!-- Perfect SCROLLBAR JS-->
<script src="@{/static/plugins/p-scroll/perfect-scrollbar.js}"></script>
<script src="@{/static/plugins/p-scroll/pscroll.js}"></script>
<script src="@{/static/plugins/p-scroll/pscroll-1.js}"></script>

<!-- INTERNAL CHARTJS CHART JS-->
<script src="@{/static/plugins/chart/Chart.bundle.js}"></script>
<script src="@{/static/plugins/chart/rounded-barchart.js}"></script>
<script src="@{/static/plugins/chart/utils.js}"></script>

<!-- INTERNAL SELECT2 JS -->
<script src="@{/static/plugins/select2/select2.full.min.js}"></script>

<!-- INTERNAL Data tables js-->
<script src="@{/static/plugins/datatable/js/jquery.dataTables.min.js}"></script>
<script src="@{/static/plugins/datatable/js/dataTables.bootstrap5.js}"></script>
<script src="@{/static/plugins/datatable/dataTables.responsive.min.js}"></script>

<!-- INTERNAL APEXCHART JS -->
<script src="@{/static/js/apexcharts.js}"></script>
<script src="@{/static/plugins/apexchart/irregular-data-series.js}"></script>

<!-- C3 CHART JS -->
<script src="@{/static/plugins/charts-c3/d3.v5.min.js}"></script>
<script src="@{/static/plugins/charts-c3/c3-chart.js}"></script>

<!-- CHART-DONUT JS -->
<script src="@{/static/js/charts.js}"></script>

<!-- INTERNAL Flot JS -->
<script src="@{/static/plugins/flot/jquery.flot.js}"></script>
<script src="@{/static/plugins/flot/jquery.flot.fillbetween.js}"></script>
<script src="@{/static/plugins/flot/chart.flot.sampledata.js}"></script>
<script src="@{/static/plugins/flot/dashboard.sampledata.js}"></script>

<!-- INTERNAL Vector js -->
<script src="@{/static/plugins/jvectormap/jquery-jvectormap-2.0.2.min.js}"></script>
<script src="@{/static/plugins/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>

<!-- SIDE-MENU JS-->
<script src="@{/static/plugins/sidemenu/sidemenu.js}"></script>

<!-- INTERNAL INDEX JS -->
<script src="@{/static/js/index1.js}"></script>

<!-- Color Theme js -->
<script src="@{/static/js/themeColors.js}"></script>

<!-- CUSTOM JS -->
<script src="@{/static/js/custom.js}"></script>

</body>
</html>
