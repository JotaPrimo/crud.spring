<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <title>Template Base</title>

    <!-- FAVICON -->
    <!--    <link rel="shortcut icon" type="image/x-icon" th:href="@{images/brand/favicon.ico"/>-->

    <!-- TITLE -->
    <title>Sash â€“ Bootstrap 5 Admin & Dashboard Template </title>

    <!-- BOOTSTRAP CSS -->
    <link id="style" th:href="@{plugins/bootstrap/css/bootstrap.min.css}" href="static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>


    <!-- STYLE CSS -->
    <link th:href="@{/css/style.css}" href="static/css/style.css" rel="stylesheet"/>
    <link th:href="@{css/dark-style.css}" href="static/css/dark-style.css" rel="stylesheet"/>
    <link th:href="@{css/transparent-style.css}" href="static/css/transparent-style.css" rel="stylesheet">
    <link th:href="@{css/skin-modes.css}" href="../../../static/css/skin-modes.css" rel="stylesheet"/>

    <!--C3 CHARTS CSS -->
    <link th:href="@{plugins/charts-c3/c3-chart.css}" href="../../../static/plugins/charts-c3/c3-chart.css" rel="stylesheet"/>

    <!-- P-scroll bar css-->
    <link th:href="@{plugins/p-scroll/perfect-scrollbar.css}" href="../../../static/plugins/p-scroll/perfect-scrollbar.css" rel="stylesheet"/>

    <!--- FONT-ICONS CSS -->
    <link th:href="@{css/icons.css}" href="../../../static/css/icons.css" rel="stylesheet"/>

    <!-- INTERNAL Jvectormap css -->
    <link th:href="@{plugins/jvectormap/jquery-jvectormap-2.0.2.css}" href="../../../static/plugins/jvectormap/jquery-jvectormap-2.0.2.css" rel="stylesheet"/>

    <!-- SIDEBAR CSS -->
    <link th:href="@{plugins/sidebar/sidebar.css}" href="static/plugins/sidebar/sidebar.css" rel="stylesheet">

    <!-- SELECT2 CSS -->
    <link th:href="@{plugins/select2/select2.min.css}" href="../../../static/plugins/select2/select2.min.css" rel="stylesheet"/>

    <!-- INTERNAL Data table css -->
    <link th:href="@{plugins/datatable/css/dataTables.bootstrap5.css}" href="../../../static/plugins/datatable/css/dataTables.bootstrap5.css" rel="stylesheet"/>
    <link th:href="@{plugins/datatable/responsive.bootstrap5.css}" href="../../../static/plugins/datatable/responsive.bootstrap5.css" rel="stylesheet"/>

    <!-- COLOR SKIN CSS -->
    <link id="theme" rel="stylesheet" type="text/css" media="all" th:href="@{colors/color1.css}" href="../../../static/colors/color1.css"/>
</head>

<body class="app sidebar-mini ltr light-mode">

<!-- GLOBAL-LOADER -->
<div id="global-loader">
    <img th:src="@{images/loader.svg}" src="../../../static/images/loader.svg" class="loader-img" alt="Loader">
</div>
<!-- /GLOBAL-LOADER -->

<div class="page">

    <div class="page-main">

        <!-- app-Header -->
        <div th:replace="~{layout/public/components/header :: header}">

        </div>
        <!-- /app-Header -->

        <!--APP-SIDEBAR-->
        <div th:replace="~{layout/public/components/sidebar :: sidebar}">

        </div>

        <!--app-content open-->
        <div class="main-content app-content mt-0">
            <div class="side-app">

                <!-- CONTAINER -->
                <div class="main-container container-fluid">

                    <div th:insert="~{layout/public/components/alert-message :: alert-message}" class="mt-3"></div>

                    <main role="main" class="pb-3 pt-5" layout:fragment="content">

                    </main>

                </div>
                <!-- CONTAINER END -->
            </div>
        </div>
        <!--app-content close-->

    </div>

    <div th:replace="~{layout/public/components/sidebar-right :: sidebar-right}"></div>

    <div th:replace="~{layout/public/components/country-selector :: country-selector}"></div>

    <div th:replace="~{layout/public/components/footer :: footer}"></div>

</div>


<!-- BACK-TO-TOP -->
<a href="#top" id="back-to-top"><i class="fa fa-angle-up"></i></a>

<!-- JQUERY JS -->
<script th:src="@{js/jquery.min.js}" src="static/js/jquery.min.js"></script>

<script th:src="@{js/sticky.js}" src="static/js/sticky.js"></script>

<script th:src="@{plugins/flot/jquery.flot.js}"></script>

<!-- CUSTOM JS -->

<script th:src="@{js/vanilla-masker-1.1.1.min.js}" src="static/js/custom.js"></script>

<script th:src="@{js/mascaras.js}" src="static/js/mascaras.js"></script>

</html>
