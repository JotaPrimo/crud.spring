<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/public/base">
<body>
<!-- Conteúdo específico da página de usuários aqui -->
<div layout:fragment="content">
    <div class="row">
        <div class="col-xl-12">
            <div class="card custom-card">
                <div class="card-header justify-content-between">
                    <div class="card-title">Usuários</div>
                    <div class="prism-toggle">
                        <button class="btn btn-sm btn-primary-light">Show Code<i class="ri-code-line ms-2 d-inline-block align-middle"></i></button>
                    </div>
                </div>
                <div class="card-body">
                    <form class="row g-3 mt-0">
                        <div class="col-md-6">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" placeholder="First name" aria-label="First name" />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" />
                        </div>
                        <div class="col-md-6"><label for="inputEmail4" class="form-label">Email</label> <input type="email" class="form-control" id="inputEmail4" /></div>

                        <div class="col-md-6"><label for="inputPassword4" class="form-label">Password</label> <input type="password" class="form-control" id="inputPassword4" /></div>

                        <div class="col-12"><label for="inputAddress" class="form-label">Address</label> <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" /></div>

                        <div class="col-12"><label for="inputAddress2" class="form-label">Address 2</label> <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" /></div>

                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity" />
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select form-select-lg">
                                <option selected="">Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-md-2"><label for="inputZip" class="form-label">Zip</label> <input type="text" class="form-control" id="inputZip" /></div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck3" />
                                <label class="form-check-label" for="gridCheck3"> Check me out </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12">
            <div class="card custom-card">
                <div class="card-header justify-content-between">
                    <div class="card-title">Striped rows</div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table text-nowrap table-striped">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Date</th>
                                <th scope="col">Customer</th>
                                <th scope="col">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row">2022R-01</th>
                                <td>27-010-2022</td>
                                <td>Moracco</td>
                                <td>
                                    <button class="btn btn-sm btn-success btn-wave waves-effect waves-light">
                                        <i class="ri-download-2-line align-middle me-2 d-inline-block"></i>
                                        Download
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">2022R-02</th>
                                <td>28-10-2022</td>
                                <td>Thornton</td>
                                <td>
                                    <button class="btn btn-sm btn-success btn-wave waves-effect waves-light">
                                        <i class="ri-download-2-line align-middle me-2 d-inline-block"> </i>
                                        Download
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">2022R-03</th>
                                <td>22-10-2022</td>
                                <td>Larry Bird</td>
                                <td>
                                    <button class="btn btn-sm btn-success btn-wave waves-effect waves-light"><i class="ri-download-2-line align-middle me-2 d-inline-block"></i>Download</button>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">2022R-04</th>
                                <td>29-09-2022</td>
                                <td>Erica Sean</td>
                                <td>
                                    <button class="btn btn-sm btn-success btn-wave waves-effect waves-light">
                                        <i class="ri-download-2-line align-middle me-2 d-inline-block"></i>
                                        Download
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
